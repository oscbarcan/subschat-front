<div class="container">
  <button class="prev-button" [ngClass]="{'disabled': scrollLocked()}"  [disabled]="scrollLocked()" (click)="scrollContainer('left')"><img src="/img/arrow.png" alt="prev-button"></button>
  <button class="next-button" [ngClass]="{'disabled': scrollLocked()}"  [disabled]="scrollLocked()" (click)="scrollContainer('right')"><img src="/img/arrow.png" alt="next-button"></button>
  <div class="content">
    @for (card of cards(); track $index) {
    <div class="card-container">
      <div class="card">
        <div class="card-img">
          <img class="img" src="/img/carousel/crunchyroll-carousel.jpg">
        </div>

        @if (mode() == 'complex') {
        <div class="card-info">
          <div class="top-section">
            <div class="service-name">{{card.subscription}}</div>
            <div class="timestamp">{{card.timestamp}} days ago</div>
          </div>
          <div class="button-section">
            <div class="persons">2/{{card.persons}}</div>
            <div class="price">â‚¬{{card.price}}</div>
          </div>
        </div>
        }

      </div>
    </div>
    }
  </div>
</div>
