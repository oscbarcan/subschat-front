<div class="card">
    <div class="card-img">
        <img class="img" [src]="card()?.imageSrc" [alt]="card()?.imageAlt">
    </div>
    @if (mode() == 'complex') {
        <div class="card-info">
            <div class="top-section">
                <div class="service-name">{{card()?.subscription}}</div>
                <div class="timestamp">{{card()?.timestamp}} days ago</div>
            </div>
            <div class="button-section">
                <div class="persons">2/{{card()?.persons}}</div>
                <div class="price">â‚¬{{card()?.price}}</div>
            </div>
        </div>
    }
</div>
