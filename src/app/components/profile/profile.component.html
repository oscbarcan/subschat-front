      <span class="section-title">Recently Viewed</span>

          @for (card of cards(); track $index) {
          <div class="card-container">
            <div class="card">
              <div class="card-img">
                <img class="img" src="/img/carousel/crunchyroll-carousel.jpg">
              </div>

              <div class="card-info">
                <div class="top-section">
                  <div class="service-name">{{card.subscription}}</div>
                  <div class="timestamp">{{card.timestamp}} days ago</div>
                </div>
                <div class="button-section">
                  <div class="persons">2/{{card.persons}}</div>
                  <div class="price">â‚¬{{card.price}}</div>
                </div>
              </div>

          }
